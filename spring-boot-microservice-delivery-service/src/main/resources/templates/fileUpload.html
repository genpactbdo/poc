<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h1>BDO iRems Feedback Upload</h1>

<form method="POST" action="/feedback/upload_feedback" enctype="multipart/form-data">
    <input type="file" name="file" /><br/><br/>
    <input type="submit" value="Submit" />
</form>
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
</body>
</html>
